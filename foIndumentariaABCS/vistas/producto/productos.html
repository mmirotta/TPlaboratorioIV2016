<div class="container" style="margin-top:5%">
    <div class="{{resultado.estilo}}" ng-show="resultado.ver">
        <span style="font-size:26px;">{{resultado.mensaje}}</span>
    </div>
	<utn-titulo titulo="Listado de Productos"></utn-titulo>
	<div class="row">
		<div class="col-lg-2 sombra" style="margin:1%; height:250px"  ng-repeat="producto in ListadoProductos">
			<a ng-click="VerProducto(producto)" >
				<img style="width:100%" src="http://localhost:8080/TPlaboratorioIV2016/wsIndumentariaABCS/fotos/{{producto.fotoPrincipal}}"/>
				<p style="width: 100%; font-size:28px; text-align:center">${{producto.precio}}</p>
				<h4 style="width: 100%; font-size:14px">{{producto.nombre}}</h4>
			</a>
		</div>
	</div>
</div>
