<div class="divAltaLocal" name="localForm">
    <div class="row">
        <h2 class="h2Login">Nueva Sucursal:</h2>
    </div>
    <div class="row">
	    <div class="col-lg-4">
    		<input type="text" placeholder="Direccion" class="txtLogin" name="direccion" ng-model='local.direccion' required>
    	</div>
	    <div class="col-lg-2">
	    	<input type="text" placeholder="Numero" class="txtLogin" name="numero" ng-model='local.numero' required>
	    </div>
	    <div class="col-lg-3">
	    	<input type="text" placeholder="Localidad" class="txtLogin" name="localidad" ng-model='local.localidad' required>
    	</div>
    	<div class="col-lg-3">
	    	<input type="text" placeholder="Provincia" class="txtLogin" name="provincia" ng-model='local.provincia' required>
	    </div>
	</div>
	<div class="row">
	    <div class="col-lg-6">
	    	<input type="text" placeholder="Sucursal" class="txtLogin" name="sucursal" ng-model='local.sucursal' required>
    	</div>
	    <div class="col-lg-3">
    		<input type="text" placeholder="Latitud" class="txtLogin" name="latitud" ng-model='local.latitud' required>
    	</div>
	    <div class="col-lg-3">
	    	<input type="text" placeholder="Longitud" class="txtLogin" name="longitud" ng-model='local.longitud' required>
	    </div>
	</div>
	<div class="row">
		<div class="col-lg-9">
			<div ng-show="uploader.isHTML5">
		    <div nv-file-drop="" uploader="uploader">
		        <div nv-file-over="" uploader="uploader" over-class="another-file-over-class" class="well my-drop-zone">
		            Arrastre la imagen
		        </div>
		    </div>
		</div>
		<ul>
		<!-- Muestro los datos de los archivos a cargar -->
	        <li ng-repeat="item in uploader.queue">
	        	<!-- nombre del archivo -->
	            Archivo: <span ng-bind="item.file.name"></span><br/>
	            <!-- imagen del archivo -->
	            <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
	            <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
	                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
	            </button>
	            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
	                <span class="glyphicon glyphicon-trash"></span> Remove
	            </button>
	        </li>		
	    </ul>
    	</div>
	    <div class="col-lg-3">
	    	<input type="submit" value="Guardar" class="btnLogin" ng-disabled="formAlta.$invalid" ng-click="Guardar()">
	    </div>
    </div>
</form>
