<div class="container" style="margin-top:5%">
    <div class="{{resultado.estilo}}" ng-show="resultado.ver">
        <span style="font-size:26px;">{{resultado.mensaje}}</span>
    </div>
	<utn-titulo titulo="Listado de Locales"></utn-titulo>
	<div class="divListaLocales" ng-repeat="local in ListadoLocales">
		<div class="row" style="padding: 5px;">
			<div class="col-lg-10">
				<h2 style="100%">{{local.sucursal}}</h2>
				<p>Direcci√≥n: {{local.direccion}} Nro {{local.numero}}</p>
				<p>{{local.localidad}}, {{local.provincia}}</p>
			</div>
			<div class="col-lg-1">
				<a ng-click="VerLocal(local)" class="btnVerde">Ver</a>
			</div>
		</div>
	</div>
</div>
