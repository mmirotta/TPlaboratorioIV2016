<div class="divLogin" name="loginForm">
    <div class="{{resultado.estilo}}" ng-show="resultado.ver">
      <span style="font-size:26px;">{{resultado.mensaje}}</span>
    </div>
    <div class="row">
    	<div class="col-lg-4">
    		<div ng-show="uploader.isHTML5">
			    <div nv-file-drop="" uploader="uploader">
			        <div nv-file-over="" uploader="uploader" over-class="another-file-over-class" class="well my-drop-zone" style="height:30%; background-color:#FFFFFF; border: 1px solid #000000">
			            Arrastre la imagen
			        </div>
			    </div>
			</div>
			<ul>
			<!-- Muestro los datos de los archivos a cargar -->
		        <li ng-repeat="item in uploader.queue">
		        	<!-- nombre del archivo -->
		            Archivo: <span ng-bind="item.file.name"></span><br/>
		            <!-- imagen del archivo -->
		            <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
		            <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
		                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
		            </button>
		            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
		                <span class="glyphicon glyphicon-trash"></span> Remove
		            </button>
		        </li>		
		    </ul>
    	</div>
    	<div class="col-lg-8">
	        <h2 class="h2Login">Crea una cuenta:</h2>
	    	<input type="text" placeholder="Nombre" class="txtLogin" name="nombre" ng-model='usuario.nombre' required>
		    <input type="text" placeholder="Usuario" class="txtLogin" name="correo" ng-model='usuario.correo' required>
		    <input type="password" placeholder="Clave" class="txtLogin" name="clave" ng-model='usuario.clave' required>
		    <select ng-model="usuario.perfil" class="txtLogin" ng-if="!cliente">
		    	<option value="admin" ng-if="admin">Administrador</option>
		    	<option value="encargado" ng-if="encargado">Encargado</option>
		    	<option value="empleado" ng-if="admin || encargado">Empleado</option>
		    	<option value="cliente" ng-if="!cliente">Cliente</option>
		    </select>
		    <select ng-model="usuario.localId" class="txtLogin" ng-if="admin && (usuario.perfil == 'encargado' || usuario.perfil == 'empleado')">
		    	<option value="{{local.id}}" ng-repeat="local in ListaLocales">{{local.sucursal}}</option>
		    </select>
	    	<input type="submit" value="Guardar" class="btnLogin" ng-disabled="formAlta.$invalid" ng-click="Guardar()">
	    </div>
    </div>
</form>
