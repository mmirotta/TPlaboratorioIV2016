<div class="divLogin" name="loginForm">
    <div class="row">
        <h2 class="h2Login">Crea una cuenta:</h2>
    	<input type="text" placeholder="Nombre" class="txtLogin" name="nombre" ng-model='usuario.nombre' required>
	    <input type="text" placeholder="Usuario" class="txtLogin" name="correo" ng-model='usuario.correo' required>
	    <input type="password" placeholder="Clave" class="txtLogin" name="clave" ng-model='usuario.clave' required>
	    <input type="password" placeholder="Repetir Clave" class="txtLogin" name="claveRepetida" ng-model='usuario.claveRepetida' required>
	    <select ng-model="usuario.perfil" class="txtLogin" ng-if="admin">
	    	<option value="admin">Administrador</option>
	    	<option value="encargado">Encargado</option>
	    	<option value="empleado">Empleado</option>
	    	<option value="cliente">Cliente</option>
	    </select>
        <div ng-show="uploader.isHTML5">
		    <div nv-file-drop="" uploader="uploader">
		        <div nv-file-over="" uploader="uploader" over-class="another-file-over-class" class="well my-drop-zone">
		            Arrastre la imagen
		        </div>
		    </div>
		</div>
		<ul>
		<!-- Muestro los datos de los archivos a cargar -->
	        <li ng-repeat="item in uploader.queue">
	        	<!-- nombre del archivo -->
	            Archivo: <span ng-bind="item.file.name"></span><br/>
	            <!-- imagen del archivo -->
	            <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
	            <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
	                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
	            </button>
	            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
	                <span class="glyphicon glyphicon-trash"></span> Remove
	            </button>
	        </li>		
	    </ul>
	    <input type="submit" value="Guardar" class="btnLogin" ng-disabled="formAlta.$invalid && (usuario.clave == usuario.copiaClave)" ng-click="Guardar()">
    </div>
</form>
